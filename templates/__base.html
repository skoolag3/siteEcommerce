{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | EzShopping</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    {% block css1 %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock css1 %}
</head>
<body>

    {% block header %}
    <header class="header">
        <h2 class="titulo">EzShopping</h2>
        <nav class="navBar">
            <a class="navBtn" href="/">In√≠cio</a>
            <a class="navBtn" href="/produtos/">Produtos</a>
            <a class="navBtn" href="/sobre/">Sobre</a>
        </nav>
    </header>
    {% endblock header %}

    <div class="menuPrincipal">
        <main class="areaContent">
            {% block content %}{% endblock %}
        </main>

        <aside class="lateralMenu">
            <a class="sideLink" href="/carrinho/">Carrinho</a>
            <a class="sideLink" href="/usuarios/">Perfil</a>
        </aside>
    </div>

    <footer class="footer">
        <p>&copy; 2025 EzShopping</p>
    </footer>

</body>
</html>
